    <body> 
    
	<div class="container">
    <form action="admin" method="post" class="form-horizontal" role="form"  enctype="multipart/form-data">
        <h2>Add New Items</h2>
        <h6>Notice : Laptop's ID begin with A , Phone's ID begin with C and Earphone's ID begin with B.</h6>
        
        <input type="hidden" name="mode" value="CREATE" />
        
        <div class="form-group">
            <label for="goodsid" class="col-sm-3 control-label">Goods ID</label>
            <div class="col-sm-9">
                <input type="text" id="goodsid" name="goodsid" placeholder="Goods ID" class="form-control" autofocus>
            </div>
        </div>
        
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="name" name="name" placeholder="FullName" class="form-control" autofocus>
            </div>
        </div>
        
        <div class="form-group">
                <label for="price" class="col-sm-3 control-label">Price </label>
            <div class="col-sm-9">
                <input type="text" id="price" name="price" placeholder="Price" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
                <label for="quantity" class="col-sm-3 control-label">Quantity </label>
            <div class="col-sm-9">
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" class="form-control">
            </div>
        </div>
        <div class="form-group">
                <label for="stockin" class="col-sm-3 control-label">Stock In </label>
            <div class="col-sm-9">
                <input type="date" id="stockin" name="stockin" placeholder="Stock In" class="form-control">
            </div>
        </div>
        <div class="form-group">
                <label for="file" class="col-sm-3 control-label">Choose Image </label>
            <div class="col-sm-9">
                <input type="file" id="file" name="file" placeholder="" class="form-control">
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <button type="submit" class="btn btn-danger btn-block">Reset</button>
        
    </form>
</div> <!-- ./container -->
